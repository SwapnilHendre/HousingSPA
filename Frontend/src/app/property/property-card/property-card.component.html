<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" *ngIf="property.image" src="assets/images/{{property.image}}.png" alt="house_default">
        <img class="card-img-top" *ngIf="!property.image" src="assets/images/house_default.png" alt="house_default">
        <ul class="list-inline text-center member-icons animate" *ngIf="!hideIcons">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1 class="mb-0"> {{property.bhk}} BHK {{property.pType}} </h1>

        in {{property.name}}
        <span *ngIf="property.name">,</span>
        {{property.city}}
        
        <h6 class="mt-2">{{property.fType}}
            <span *ngIf="property.fType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
        Area: <span class="font-highlight">{{property.builtArea}} Sq. Ft.</span></h6>
    </div>
</div>
