<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)">
                            Please provide name
                        </span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <span class="error-block" *ngIf="!email.valid && (email.touched || userSubmitted)">
                            <span *ngIf="email.hasError('required')">
                                Please provide email id
                            </span>
                            <span *ngIf="email.hasError('email')">
                                Please provide valid email id
                            </span>
                        </span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span class="error-block" *ngIf="!password.valid && (password.touched || userSubmitted)">
                            <span *ngIf="password.errors && password.errors['required']">
                                Please provide password
                            </span>
                            <span *ngIf="password.errors && password.errors['minlength']">
                                Password should not be lesser than 8 character
                            </span>
                        </span>
                    </div>

                    <div class="mb-3">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span class="error-block" *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
                            <span *ngIf="confirmPassword.errors && confirmPassword.hasError('required')">
                                Please confirm password
                            </span>
                        </span>
                        <span class="error-block" *ngIf="registrationForm.hasError && registrationForm.hasError('notmatched') && confirmPassword.valid">
                            Password not matched
                        </span>
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                        <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || userSubmitted)">
                            <span *ngIf="mobile.errors && mobile.errors['required']">
                                Please provide mobile number
                            </span>
                            <span *ngIf="mobile.hasError && mobile.hasError('maxlength')">
                                Invalid mobile number
                            </span>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
